<h1>
  Matches
  <span>
    (<a rel="noopener noreferrer" href="https://docs.google.com/document/d/1LcIlcV-xp078Im1b-ks6DUtkCz5fegglGiM1L4IPxqg/edit?usp=sharing">règles</a>)
  </span>
</h1>

<section id="worldcup-winner">
  <h2>
    Vainqueur Coupe du monde
  </h2>

  <div class="betting-row" fxLayout fxLayoutGap="20px">
    <div id="team-picker-col" fxFlex>
      <div class="strut"></div>
      <button mat-raised-button (click)="openTeamPickerDialog()" class="need-strut">
        Choisis ton équipe
      </button>
    </div>
    <div class="betting-col" fxLayout="column">
      <div class="col-title">
        Pronostic
      </div>
      <div class="col-content" [ngClass]="{unknown: worldcupWinnerPrediction == null}" (click)="openTeamPickerDialog()" fxFlex>
        <div class="flag-content">
          <img [src]="worldcupWinnerPrediction.flag_url" *ngIf="worldcupWinnerPrediction">
        </div>
      </div>
    </div>
    <div class="betting-col" fxLayout="column">
      <div class="col-title">
        Résultat
      </div>
      <div class="col-content" fxFlex (click)="selectWorldcupWinner()"
           [ngClass]="{empty: worldcupWinner == null}">
        <div class="flag-content">
          <img [src]="worldcupWinner.flag_url" *ngIf="worldcupWinner">
        </div>
      </div>
    </div>
    <div class="betting-col" fxLayout="column">
      <div class="col-title">
        Points
      </div>
      <div class="col-content empty" fxFlex>
      </div>
    </div>
  </div>

</section>

<section id="matches">
  <h2>
    <mat-form-field *ngIf="stages && stages.length">
      <mat-select >
        <mat-option *ngFor="let stage of stages" [value]="stage">
          {{ stage.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </h2>
</section>
