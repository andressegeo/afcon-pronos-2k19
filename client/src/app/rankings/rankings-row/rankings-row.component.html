<div class="row"
     fxLayout fxLayoutAlign="start center"
     [ngClass]="{highlighted: item.highlighted}">

  <div class="item-medal">
    <img src="/assets/worldcup_trophy.png" *ngIf="item.rank === 1"/>
    <img src="/assets/silver-medal.svg" *ngIf="item.rank === 2"/>
    <img src="/assets/bronze-medal.svg" *ngIf="item.rank === 3"/>
    <div class="no-medal-rank" *ngIf="item.rank > 3">
      {{ item.rank }}
    </div>
  </div>

  <div class="item-picture" fxLayout fxLayoutAlign="start center">
    <div>
      <img [src]="item.picture_url" *ngIf="item.picture_url" />
      <img src="/assets/user.png" *ngIf="!item.picture_url" />
    </div>
  </div>

  <div fxFlex class="item-name">
    {{ item.name }}
  </div>

  <div class="item-picture" fxLayout fxLayoutAlign="start center">
    <div>
      <img [src]="item.worldcup_winner.flag_url" *ngIf="item.worldcup_winner" />
      <img src="/assets/question-mark.png" *ngIf="!item.worldcup_winner" />
    </div>
  </div>

  <div class="item-score">
    {{ item.points }}
  </div>

</div>
