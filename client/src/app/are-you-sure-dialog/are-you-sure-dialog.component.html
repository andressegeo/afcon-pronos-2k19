<mat-dialog-content><img src="https://media.giphy.com/media/l0HlPAqWT2etJ2Xeg/giphy-downsized.gif"></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Non</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Oui</button>
</mat-dialog-actions>
